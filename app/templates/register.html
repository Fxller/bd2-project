{% extends 'base.html' %} {% block content %}

<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="login-box p-4">
    <h2 class="text-center mb-4">Registrazione</h2>

    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control custom-input"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control custom-input"
          required
          minlength="6"
          placeholder="Almeno 6 caratteri"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control custom-input"
          required
          placeholder="Inserisci la tua email"
        />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Genere</label>
        <select
          name="gender"
          id="gender"
          class="form-select custom-input"
          required
        >
          <option value="">Seleziona...</option>
          <option value="Male">Maschio</option>
          <option value="Female">Femmina</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Luogo di nascita</label>
        <input
          type="text"
          name="location"
          id="location"
          class="form-control custom-input"
        />
      </div>

      <div class="mb-3">
        <label for="birth_date" class="form-label">Data di nascita</label>
        <input
          type="date"
          name="birth_date"
          id="birth_date"
          class="form-control custom-input"
        />
      </div>

      <button type="submit" class="btn btn-form">Registrati</button>
    </form>
    <p class="mt-3 text-center">
      Hai gi√† un account?
      <a
        href="{{ url_for('main.login') }}"
        class="text-decoration-underline"
        style="color: #bb86fc"
        >Accedi</a
      >
    </p>
  </div>
</div>

{% endblock %}
