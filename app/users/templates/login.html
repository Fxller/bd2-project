{% extends 'base.html' %} {% block content %}

<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="login-box p-4">
    <h2 class="text-center mb-4">Login</h2>

    <form method="post" action="{{ url_for('users.login') }}"">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control custom-input"
          required
          placeholder="Inserisci il tuo username"
        />
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control custom-input psw-input"
          placeholder="Inserisci la password"
          required
        />
        <button
          type="button"
          class="btn btn-sm position-absolute toggle-psw-btn"
          id="toggle-password"
        >
          <i class="bi bi-eye-slash"></i>
        </button>
      </div>
      <button type="submit" class="btn btn-form">Accedi</button>
    </form>
    <p class="mt-3 text-center">
      Non hai un account?
      <a
        href="{{ url_for('users.register') }}"
        class="text-decoration-underline"
        style="color: #bb86fc"
        >Registrati</a
      >
    </p>
  </div>
</div>

<script>
  const btn = document.getElementById("toggle-password");
  const field = document.getElementById("password");
  let shown = false;

  btn.addEventListener("click", () => {
    if (shown) {
      field.type = "password";
      btn.innerHTML = '<i class="bi bi-eye-slash"></i>';
    } else {
      field.type = "text";
      btn.innerHTML = '<i class="bi bi-eye"></i>';
    }
    shown = !shown;
  });
</script>

{% endblock %}
