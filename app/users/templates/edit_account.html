{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="login-box p-4">
    <h2 class="text-center mb-4">Modifica dati</h2>

    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control custom-input" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control custom-input" placeholder="Nuova password">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Genere</label>
        <select name="gender" id="gender" class="form-select custom-input" required>
          <option value="">Seleziona...</option>
          <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Maschio</option>
          <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Femmina</option>
          <option value="Altro" {% if user.gender == 'Altro' %}selected{% endif %}>Altro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" id="location" class="form-control custom-input" value="{{ user.location }}">
      </div>

      <div class="mb-3">
        <label for="birth_date" class="form-label">Data di nascita</label>
        <input type="date" name="birth_date" id="birth_date" class="form-control custom-input" value="{{ user.birth_date }}">
      </div>

      <button type="submit" class="btn btn-form">Salva modifiche</button>
    </form>
  </div>
</div>

{% endblock %}
